version: '3.0'
services:

  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: signals
      POSTGRES_DB: signals

  rabbit:
    image: rabbitmq:3
    hostname: signals-rabbit
    environment:
      RABBITMQ_ERLANG_COOKIE: 'secret cookie here'
      RABBITMQ_DEFAULT_USER: signals
      RABBITMQ_DEFAULT_PASS: insecure
      RABBITMQ_DEFAULT_VHOST: vhost

  celery:
    build: ./api
    links:
    - database
    - rabbit
    environment:
      DB_NAME: meldingen
      DB_PASSWORD: insecure
      EMAIL_HOST: localhost
      EMAIL_HOST_PASSWORD: insecure
      EMAIL_HOST_USER: unknown
      EMAIL_PORT: 123
    command: celery -A signals worker -l info

  tests:
    build: ../../
    links:
    - database:signals
    environment:
      DATABASE_NAME: signals
      DATABASE_USER: signals
      DATABASE_PASSWORD: insecure
      ENVIRONMENT: test
    volumes:
    - ./run_tests.sh:/app/run_tests.sh
    command: /app/run_tests.sh
